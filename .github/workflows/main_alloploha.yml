    - name: Create Web App directory structure
      run: New-Item -ItemType Directory -Path .\App_Data\jobs\Beacons-DiscordBot

    - name: Copy selected files
      run: Get-ChildItem .\*.py, .\*.txt | Copy-Item -Destination .\App_Data\jobs\Beacons-DiscordBot\

    - name: Zip the WebJob files
      run: Compress-Archive .\App_Data .\Beacons-DiscordBot-WebApp.zip

    - name: 'Upload Artifact'
      uses: actions/upload-artifact@v2
      with:
        name: Beacons-DiscordBot-WebApp
        path: .\Beacons-DiscordBot-WebApp.zip
        retention-days: 1
